<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🖼️ Image Compressor</h1>
    <p>Select an image and compress it directly in your browser.</p>

    <input type="file" id="upload" accept="image/*">
    
    <label for="quality">Compression Quality (10–100):</label>
    <input type="range" id="quality" min="10" max="100" value="70">
    <span id="qualityValue">70</span>%

    <div id="preview"></div>

    <button id="downloadBtn" disabled>Download Compressed Image</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <script src="script.js"></script>
</body>
</html>
