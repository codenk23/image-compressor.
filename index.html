<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🔧 Smart Image Compressor</h1>
    <p>Reduce image size instantly without losing quality – right in your browser.</p>

    <div class="upload-box">
      <label for="upload" class="upload-label">📤 Choose an image</label>
      <input type="file" id="upload" accept="image/*">
    </div>

    <div class="slider-container">
      <label for="quality">Compression Quality: <span id="qualityValue">70</span>%</label>
      <input type="range" id="quality" min="10" max="100" value="70">
    </div>

    <div id="preview"></div>

    <button id="downloadBtn" disabled>⬇️ Download Compressed Image</button>
  </div>

  <footer>
    <p>⚡ Built with ❤️ using JavaScript | Free to use</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <script src="script.js"></script>
</body>
</html>
